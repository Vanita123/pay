<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://yegor256.github.io/tacit/tacit.min.css"/>
</head>
<body>
    <form id="checkout-selection" method="POST">
        <input type="radio" name="checkout" value="automatic">Donate 2000 rupees<br>
        <input type="submit" value="Submit">
    </form>
    <img src="difference.jpg" width="49.5%" height="90%">
    <img src="monday.jpg" width="49.5%" height="90%">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($)
        {
            var form = $('#checkout-selection');
            var radio = $('input[name="checkout"]');
            var choice = '';

            radio.change(function(e)
            {
                choice = this.value;
                if (choice === 'orders')
                {
                    form.attr('action', 'pay.php?checkout=manual');
                }
                else
                {
                    form.attr('action', 'pay.php?checkout=automatic');
                }
            });
        });
    </script>

</body>
</html>
